{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>BankID Test</h1>
    <hr>
    
    <br><br>
    <div class="row justify-content-center">
        <div class="card shadow">
            <div class="card-body">
                Enter your personal number to authenticate with BankID
                <br><br>
                <form method="POST"> 
                    {% csrf_token %}
                    {{mobileAuthForm|crispy}}
                    <br>
                    <input type="submit" class="btn btn-success" value="Submit">
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
